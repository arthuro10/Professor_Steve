<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .some{
            background-color: khaki;
            font-family: sans-serif;
            font-weight: bold;
            padding: 1rem 2rem;
        }
        .other {
            color: blueviolet;
            font-size: 2.4rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 role="heading">Fun with styles</h1>
    </header>
    <main roles="main" class="some" id="main">
        <h2>Classic Movies</h2>
        <ul>
            <li data-year="1994">The Shawshank Redemption</li>
            <li data-year="1994">Pulp Fiction</li>
            <li data-year="1999">Fight Club</li>
            <li data-year="1994">Forrest Gumb</li>
            <li data-year="1995">The Usual Suspects</li>
        </ul>
    </main>
    <footer role="contentinfo" id="foot">
        <p class="other">
            &copy; 2016
        </p>
    </footer>
    <script src="./dom.js"></script>
</body>
</html>
